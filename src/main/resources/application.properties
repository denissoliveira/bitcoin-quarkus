bitcoin-api/mp-rest/url=https://alura-bitcoin.herokuapp.com
bitcoin-api/mp.rest/scope=javax.enterprise.context.RequestScoped

# datasource configuration
quarkus.datasource.db-kind = mariadb
quarkus.datasource.username = root
quarkus.datasource.password = root
quarkus.datasource.jdbc.url = jdbc:mariadb://localhost:3300/bitcoin?autoReconnect=true

# drop and create the database at startup (use `update` to only update the schema or `drop-and-create`)
quarkus.hibernate-orm.database.generation = update